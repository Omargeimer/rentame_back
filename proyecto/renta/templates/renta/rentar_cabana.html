{% extends "cabanas/layout.html" %} 
{% block titulo %}Rentar Cabaña{% endblock %}
{% block nombreApartado %}Rentar Cabaña{% endblock nombreApartado %}
{% block contenido %}
<div class="row align-items-start">
    <div class="col-md-4">
        <label class="form-label">Selecciona la fecha de llegada:</label>
        <div class="input-group mb-3">
            <input type="date" class="form-control" id="start" name="trip-start" value="2024-01-01" min="2024-01-01" max="2028-01-01"/>
        </div>
    </div>
    <div class="col-md-4">
        <label class="form-label">Selecciona la fecha de salida:</label>
        <div class="input-group mb-3">
            <input type="date" class="form-control" id="start" name="trip-start" value="2024-01-01" min="2024-01-01" max="2028-01-01"/>
        </div>
    </div>
    <div class="col-md-4">
        <label class="form-label">Selecciona la cantidad de huéspedes:</label>
        <div class="input-group mb-3">
            <input min="1"class="form-control" type="number"/>
        </div>
    </div>
</div>
<div class="mt-5 row d-flex justify-content-center text-center">
    <div class="card col-md-6">
        <div class="card-body">
            <h1 class="mb-2 h-title h1 fw-normal">Total</h1>
            <div class="row align-items-center">
                <div class="col">
                    $1500 x 2 noches
                </div>
                <div class="col fw-bold">
                    $3000
                </div>
            </div>
        </div>
    </div>
    <form action="#" id="renta" method="get">
        <button type="submit" form="renta" data-bs-toggle="modal" data-bs-target="#modalRenta" value="Submit" class="mt-5 btn-sample btn mb-3 px-5 my-2">Rentar</button>
    </form>
</div>
<!-- Modal -->
<div class="modal fade" id="modalRenta" tabindex="-1" aria-labelledby="modalRenta" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRenta">¡Gracias por rentar esta cabaña!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Proceso exitoso.
        </div>
        <div class="modal-footer">
          <button type="button" class="border-0 btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <!--<button type="button" class="border-0 btn-sample btn btn-primary">Aceptar</button>-->
        </div>
      </div>
    </div>
</div>
{% endblock %}
