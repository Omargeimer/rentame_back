{% extends "cabanas/layout.html" %}
{% block titulo %}Registro{% endblock %}
{% load static %}
{% block contenido %}
<div class="row justify-content-center">
    <div class="col">
            <div class="card p-5 rounded-3 shadow-lg">
                <div class="card-body p-4">
                    <div class="text-center">
                        <div class="pb-4 h-title h1 fw-normal">Regístrate</div>
                    </div>
                    <p>¡Regístrate para poder disfrutar de todos los benificios!</p>
                    <form action="#" method="get" class="row gy-2 gx-3 align-items-center d-flex justify-content-center">
                        <div class="col col-md-6 mb-3">
                          <div class="input-group">
                            <div class="input-group-text"><i class='iconos-size bx bxs-user-circle'></i></div>
                            <input type="text" class="form-control" placeholder="Nombre(s)">
                          </div>
                        </div>
                        <div class="col-md-6 mb-3">
                          <div class="input-group">
                            <div class="input-group-text"><i class='iconos-size bx bxs-user-circle'></i></div>
                            <input type="text" class="form-control" placeholder="Apellidos">
                          </div>
                        </div>
                        <div class="col-md-6 mb-3">
                          <div class="input-group">
                            <div class="input-group-text"><i class='iconos-size bx bxs-phone'></i></div>
                            <input type="text" class="form-control" placeholder="Teléfono">
                          </div>
                        </div>
                        <div class="col-md-6 mb-3">
                          <div class="input-group">
                            <div class="input-group-text"><i class='iconos-size bx bxs-envelope'></i></div>
                            <input type="text" class="form-control" placeholder="Correo Electrónico">
                          </div>
                        </div>
                        <div class="col-md-6 mb-3">
                          <div class="input-group">
                            <div class="input-group-text"><i class='iconos-size bx bxs-lock-alt'></i></i></div>
                            <input type="password" class="form-control" placeholder="Contraseña" id="inputPassword">
                          </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="input-group">
                              <div class="input-group-text"><i class='iconos-size bx bxs-lock-alt'></i></i></div>
                              <input type="password" class="form-control" placeholder="Confirmar Contraseña..." id="inputRepeatPassword">
                            </div>
                          </div>
                        <div class="text-center">
                            <button type="submit" value="Submit" class="mt-3 btn-sample btn">Registrarse</button>
                        </div>
                      </form>
                </div>
            </div>
    </div>
</div>
{% endblock %}
